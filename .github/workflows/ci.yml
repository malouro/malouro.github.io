name: ci

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§³Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: ðŸ› Build
        run: |
          yarn install
          yarn build

      - name: ðŸš€Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
